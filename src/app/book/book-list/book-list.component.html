<mpo-book-form (bookSubmit)="bookSubmitted($event)"></mpo-book-form>

<div class="masonry">
  <div class="item" *ngFor="let book of getBookList()">
    <mpo-book-preview [book]="book"></mpo-book-preview>
    <button class="delete-button" color="warn" mat-icon-button (click)="removeBook(book)">
      <mat-icon aria-label="Example icon-button with a heart icon">remove_circle</mat-icon>
    </button>
  </div>

</div>
